<!-- Header with the app title -->
<div class="header text-center">
  <span class="header-text">My Task Journal</span>
</div>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">


  <img src="assets/NewLogo.png" alt="My Task Journal Logo" class="mb-5 logo"/>


  <h2 class="welcome-text mb-4">Welcome!</h2>


  <div class="w-100 d-flex justify-content-center">
      <div class="col-md-6 col-lg-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title text-center mb-4">Login</h5>
                  <form (submit)="login()">
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" [(ngModel)]="username" id="username" placeholder="Enter username" name="username" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Password" name="password" required>
                      </div>
                      <div class="d-flex justify-content-between mt-3">
                          <button type="submit" class="btn btn-primary">Login</button>
                          <button type="button" (click)="goToRegistration()" class="btn btn-primary">Sign up</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
